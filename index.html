<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container border border-dark-subtle mt-3 p-0">
        <div class="bg-secondary-subtle border-bottom border-dark-subtle">
            <h2 class="p-2">Payment form example</h2>
        </div>
        <div class="container">
            <p class="bg-danger-subtle mt-4 d-flex justify-content-center rounded">somefields are missing</p>
            <div>
                <div>
                    <div class="row g-3">
                        <div class="col-sm-5">
                            <label for="Card"class="mb-2">Card #</label>
                            <input type="number" class="form-control" placeholder="xxxxxxxxxxxxx" aria-label="Card">
                        </div>
                        <div class="col-sm-3">
                            <label for="Card" class="mb-2">CVC #</label>
                            <input type="number" class="form-control" placeholder="0000" aria-label="CVC">
                        </div>
                        <div class="col-sm-4">
                            <label for="Card" class="mb-2">Amount</label>
                            <input type="number" class="form-control" placeholder="Amount" aria-label="Postal Code">
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <form class="row g-3 needs-validation mt-2" novalidate>
                    <div class="col-md-6">
                        <label for="validationCustom01" class="form-label">First name</label>
                        <input type="text" class="form-control" id="validationCustom01" value="" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom02" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="validationCustom02" value="" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom03" class="form-label">City</label>
                        <input type="text" class="form-control" id="validationCustom03" required>
                        <div class="invalid-feedback">
                            Please provide a valid city.
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom04" class="form-label">State</label>
                        <select class="form-select" id="validationCustom04" required>
                            <option selected disabled value="">Pick a state</option>
                            <option>...</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid state.
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom05" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="validationCustom05" required>
                        <div class="invalid-feedback">
                            Please provide a valid zip.
                        </div>
                    </div>
                </form>
            </div>
            <div>
                <div class=" footer row mt-3 d-flex justify-content-between">
                    <p class=" footer col-md-6 bs-emphasis-color">We accept:</p>
                    <div class="footer form-floating col-md-6">
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <span>add any notes here</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end mt-4 border-top border-dark-subtle p-2 bg-secondary-subtle">
            <div class="d-grid gap-2 d-md-block">
                <button class="btn bg-secondary text-light " type="button">Cancel</button>
                <button class="btn btn-primary" type="button">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
